<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="./pics/odin-lined.png">
            <div class="text">ODIN</div>
        </div>
        <div class="credits">Photo by Jei Lee on 
            <a href="https://unsplash.com/photos/pink-flowers-in-tilt-shift-lens-0lL6Sox7n1Y">
            <em>Unsplash</em></a>
        </div>
    </div>

    <div class="right">
        <div class="quote">
            <p>
            This is not a real online service! You know you need something 
            like this in your life to help you realize your deepest dreams. <br>
            Sign up <span>now</span> to get started <br><br>
            You <span>know</span> you want to.
            </p>
        </div>

        <form>
            
            <fieldset>
                <h1>LET'S DO THIS!</h1>
                <div class="row1">
                    <div class="first-nameDIV">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name"/>
                    </div>
                    <div class="last-nameDIV">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name"/>
                    </div>
                </div>
                <div class="row2">
                    <div class="emailDIV">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email"/>
                    </div>
                    <div class="phoneDIV">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone"/>
                    </div>
                </div>
                <div class="row3">
                    <div class="passwordDIV">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password"/>
                    </div>
                    <div class="confirmDIV">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" name="confirm"/>
                        <span class="error"></span>
                    </div>
                </div>
            </fieldset>
            <button type="submit">CREATE ACCOUNT</button>
        </form>

        <div class="account">Already have an account? <a>Log in</a></div>
    </div>
</body>
</html>
